<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS TEST</title>
</head>
<body>

    <img src="#">

    <button type="button" style="display:block">Click me for a new image</button>

    <script>
        const img = document.querySelector('img');
        const button = document.querySelector('button');
        
        const fetchImage = function(){
                    return fetch('https://api.giphy.com/v1/gifs/translate?api_key=gzaeZogV8n4sbDRKSpkHfehGTRn0YdDx&s=cats', {mode: 'cors'});
        }
        button.addEventListener('click', () => {
                fetchImage().then(function (response) {
                    return response.json();
                }).then(function (response) {
                    img.src = response.data.images.original.url;
            }); 
         });
                
    </script>
    
</body>
</html>
